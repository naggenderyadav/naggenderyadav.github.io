<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naggender Yadav - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .name {
      font-size: 48px;
      font-weight: bold;
      text-decoration: underline;
      color: #222;
      margin-bottom: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #555;
      margin-bottom: 30px;
    }

    .portfolio-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .links a {
      display: inline-block;
      margin: 0 10px 10px 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      transition: opacity 0.3s ease;
    }

    .linkedin { background-color: #0073b1; }
    .fiverr { background-color: #1dbf73; }
    .upwork { background-color: #6fda44; }
    .freelancer { background-color: #0a74da; }

    .links a:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="name">Naggender Yadav</div>
    <div class="title">Freelancer - Data Entry, Admin Support & Content Writing</div>

    <img src="portfolio.jpg" alt="Portfolio" class="portfolio-img">

    <div class="links">
      <a href="https://www.linkedin.com/in/naggenderyadav" target="_blank" class="linkedin">LinkedIn</a>
      <a href="https://www.fiverr.com/naggenderyadav" target="_blank" class="fiverr">Fiverr</a>
      <a href="https://www.freelancer.com/u/naggenderyadav" target="_blank" class="freelancer">Freelancer</a>
      <a href="https://www.upwork.com/freelancers/~naggenderyadav" target="_blank" class="upwork">Upwork</a>
    </div>
  </div>
</body>
</html>
