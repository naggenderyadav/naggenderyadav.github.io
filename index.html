<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Full page image section */
    .full-page {
      height: 100vh; /* viewport height, poora screen cover kare */
      width: 100%;
      background-image: url('portfolio.jpg'); /* aapki image ka naam */
      background-size: cover; /* poora area cover kare */
      background-position: center; /* image center me dikhe */
      background-repeat: no-repeat; /* repeat na ho */
      background-attachment: fixed; /* scroll ke time fixed effect (optional) */
    }

    /* Agar aur content hai scroll ke liye */
    .content {
      height: 100vh;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="full-page">
    <!-- Agar chaho text ya button upar dikhe to yaha add kar sakte ho -->
  </div>

  <div class="content">
    Ye dusra section hai scroll ke liye
  </div>

</body>
</html>
